<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Bem-vindo ao exemplo de HTML</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Seção Principal</h2>
            <p>Este é um exemplo de um parágrafo no HTML. Aqui você pode adicionar conteúdo.</p>
        </section>

        <section id="about">
            <h2>Sobre Nós</h2>
            <p>Aqui você pode descrever mais sobre o que é este exemplo.</p>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Exemplo de HTML. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
